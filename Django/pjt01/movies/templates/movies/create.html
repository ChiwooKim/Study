{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1 class="text-center">Movie List Create</h1>
  <form action="{% url 'movies:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button>Create</button>
  </form>
  <button><a href="{% url 'movies:index' %}">Back</a></button>
{% endblock content %}
