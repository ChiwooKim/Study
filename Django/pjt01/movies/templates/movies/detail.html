{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center">{{ movie.title }}</h1>
<div class="row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-center">
  <div class="card">
    {% if movie.image %}
      <img src="{{ movie.image.url }}" alt="pictire">
    {% else %}
      <img src="{% static 'movies/mo3.png' %}" alt="sample img">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title text-center">{{ movie.title }}</h5>
      <br>
      <p class="card-text text-center">{{ movie.overview }}</p>
      <hr>

      <div>
        <h5>등록시간: {{ movie.created_at }}</h5><br>
        <h5>수정시간: {{ movie.updated_at }}</h5><hr>
      </div>
      
      <div class="d-flex justify-content-between">
        <a href="{% url 'movies:update' movie.pk %}">
          <button class="btn btn-primary">UPDATE</button>
        </a>
        <a href="{% url 'movies:delete' movie.pk %}">
          <button class="btn btn-danger">DELETE</button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
