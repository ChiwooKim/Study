{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1 class="text-center">Movie List Update</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">Edit</button>
  </form>
  <form action="{% url 'movies:detail' movie.pk %}">
    <button class="btn btn-primary">Back</button>
  </form>
{% endblock content %}
